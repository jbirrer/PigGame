<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="title">Pig Game 50</div>
    <div class="playing-field">
        <section class="player-0" class="active">
            <div class="playername-0"><strong class="p0">Player 1</strong> </div>
            <div class="player-0__score" class="punkt-gross">0</div>
            <br>
            <div class="player-0__current" id="current-0">0</div>
        </section>
        <section class="dice">1</section>
        <section class="player-1" class="active">
            <div class="playername-1"><strong class="p1">Player 2</strong></div>
            <div class="player-1__score" class="punkt-gross">0</div>
            <br>
            <div class="player-1__current" id="current-1">0</div>
        </section>
    </div>
    <div class="btn">
        <button class="btn-restart">Restart Game</button>
        <button class="btn-again">Roll again</button>
        <button class="btn-keep">Keep</button>
    </div>
</body>

</html>
